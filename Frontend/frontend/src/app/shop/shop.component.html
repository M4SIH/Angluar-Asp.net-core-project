<div *ngIf="courses" id="cardtable">
  <div class="courses" *ngFor="let item of courses">
    <mat-card class="example-card">
      <img mat-card-image src="../../assets/img/CoursesImg/script-writting.jfif" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <h1>{{item.title}}</h1>
        <p>
          {{item.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <!-- [disabled]="!this.auth.loggedIn() || !this.auth.getCurrentUser().user" -->
        <button *ngIf="item.canSubscribe==true" [disabled]="this.auth.loggedIn() && !this.auth.getCurrentUser().user" (click)="subscribe(item.id)" mat-raised-button color="primary">ثبت نام</button>
        <button [routerLink]="['/shopContext',item.id]" routerLinkActive="router-link-active"  routerLinkActive="router-link-active"  mat-raised-button (click)="courseContext(item)">توضیحات</button>
      </mat-card-actions>
    </mat-card>
  </div>


</div>
